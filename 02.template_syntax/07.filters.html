<script src="https://unpkg.com/vue"></script>
<div id="app">
	<p>Filters: capitalize</p>
	{{ message | capilatize }}
</div>
<script type="text/javascript">
	var vm = new Vue({
		el: '#app',
		data: {
			message: 'hello Vue!'
		},
		filters: {
			capilatize: function(value) {
				if (!value) return ''
				value = value.toString()
				return value.charAt(0).toUpperCase() + value.slice(1)
			}
		}
	})
</script>
