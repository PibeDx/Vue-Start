<script src="https://unpkg.com/vue"></script>
<div id="app">
	<div>Using JavaScript expression</div>
	<p>{{ number + 1 }}</p>
	<p>{{ ok ? 'YES' : 'NO' }}</p>
	<p>{{ message.split('').reverse().join('') }}</p>
	<div v-bind:id="'list-' + id"></div>
</div>
<script type="text/javascript">
	var vm = new Vue({
		el: '#app',
		data: {
			number: 1,
			ok: true,
			message: 'Hello',
			id: 1
		}
	})
</script>
