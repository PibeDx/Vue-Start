<script src="https://unpkg.com/vue"></script>
<div id="app">
	<h1>Shorthands</h1>
	<p>See Code</p>
	<a v-bind:href="url">url</a><br/>
	<a :href="url">url</a><br/>
	<a v-on:click="doSomething">click</a><br/>
	<a @click='doSomething'>click</a>

		},
		methods: {
			doSomething: function() {
				console.log('doSomething')
			}
		}
	})
</script>
